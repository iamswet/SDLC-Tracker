<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="../newstyle.css" />
    <title>Developer - SDLC Tracker</title>
    <style>
      body{
  display: grid;
  height: 100%;
  width: 100%;
  background: -webkit-linear-gradient(left, #003366,#004080,#0059b3
, #0073e6);
background-image: url("bgdev.jpg");
background-size: cover;
background-position: center; 
}
      body {
        font-family: Arial, sans-serif;
      }
      .header, .footer {
        background-color: #f1f1f1;
        padding: 10px;
        text-align: center;
      }
      .typos {
        border: 2px solid black;
        padding: 20px;
        font-size: 150%;
        width: 300px;
        margin-bottom: 10px;
        margin-left: 30px;
        border-radius: 5px;
        position: relative;
        background-color: lightgray;
      }

      .typos.completed::after {
        content: "âœ”";
        color: green;
        font-size: 30px;
        position: absolute;
        top: 5px;
        right: -40px;
      }

      .ongoing {
        animation: glowing 1.5s infinite;
        border-color: orange;
      }

      @keyframes glowing {
        0% {
          background-color: #ffdd57;
          box-shadow: 0 0 10px #ffdd57;
        }
        50% {
          background-color: #f39c12;
          box-shadow: 0 0 20px #f39c12;
        }
        100% {
          background-color: #ffdd57;
          box-shadow: 0 0 10px #ffdd57;
        }
      }

      .chatbox {
        width: 500px;
        height: 200px;
        margin-left: 500px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
        text-align: left;
        margin-top: 20px;
      }

      .user-input {
        margin-left: 500px;
        width: 500px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
      }

      .send-button {
        margin-top: 20px;
        padding: 10px;
        background-color: #4caf50;
        margin-left: 500px;
        width: 500px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 40px;
      }

      .user-message {
        color: blue;
        margin-bottom: 5px;
        text-align: right;
      }

      .bot-message {
        color: green;
        margin-bottom: 5px;
      }
      .header, .footer {
        background-color: #f1f1f1;
        padding: 10px;
        text-align: center;
      }
      h2{
        color: black;
        margin-left: 40px;
        margin-bottom: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1>SDLCTracker</h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="../project.html">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <center><h2>Developer</h2></center>
    <h2>SDLC Phases</h2>

    <div class="typosub">
      <div id="systemStudy" class="typos" onclick="markComplete('systemStudy')">System Study</div>
      <div id="feasibilityStudy" class="typos" onclick="markComplete('feasibilityStudy')">Feasibility Study</div>
      <div id="systemAnalysis" class="typos" onclick="markComplete('systemAnalysis')">System Analysis</div>
      <div id="designing" class="typos" onclick="markComplete('designing')">Designing</div>
      <div id="coding" class="typos" onclick="markComplete('coding')">Coding</div>
      <div id="testing" class="typos" onclick="markComplete('testing')">Testing</div>
      <div id="deployment" class="typos ongoing">Deployment</div>
    </div>

    <!-- Chatbox -->
    <div class="chatbox" id="chatbox"></div>
    <input
      type="text"
      class="user-input"
      id="userMessage"
      placeholder="Type your message here..."
    />
    <button class="send-button" onclick="sendMessage()">Send</button>

    <footer class="footer-clean">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3>Get in Touch</h3>
            <ul>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Terms of Service</a></li>
            </ul>
            <div class="item social">
              <a href="#" target="_blank"><i class="fa fa-facebook-f"></i></a>
              <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
              <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
            </div>
            <p class="copyright">
              Copyright 2024 SDLCTracker. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script>
      let completedPhases = JSON.parse(localStorage.getItem("completedPhases")) || [];

      // Load saved completed phases and set next ongoing phase
      window.onload = () => {
        completedPhases.forEach(phaseId => {
          document.getElementById(phaseId).classList.add('completed');
        });
        setNextOngoingPhase();
        loadChatMessages();
      };

      function markComplete(phaseId) {
        const phaseElement = document.getElementById(phaseId);

        if (!completedPhases.includes(phaseId)) {
          phaseElement.classList.add('completed');
          completedPhases.push(phaseId);
          localStorage.setItem("completedPhases", JSON.stringify(completedPhases));
        }

        // Set the next phase as ongoing
        setNextOngoingPhase();
      }

      function setNextOngoingPhase() {
        const phases = document.querySelectorAll('.typos');
        phases.forEach(phase => phase.classList.remove('ongoing'));

        const ongoingPhase = phases[completedPhases.length];
        if (ongoingPhase) {
          ongoingPhase.classList.add('ongoing');
        }
      }

      // Chat messaging system using localStorage
      function sendMessage() {
        const userInput = document.getElementById('userMessage');
        const message = userInput.value;

        if (message.trim() !== "") {
          addMessageToChat('developer', message);
          userInput.value = "";
          saveMessage('developer', message);
        }
      }

      function addMessageToChat(sender, message) {
        const chatbox = document.getElementById('chatbox');
        const messageElement = document.createElement('p');
        messageElement.classList.add(sender === 'developer' ? 'user-message' : 'bot-message');
        messageElement.innerText = message;
        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      function saveMessage(sender, message) {
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        chatHistory.push({ sender, message });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      }

      function loadChatMessages() {
        const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        chatHistory.forEach(chat => addMessageToChat(chat.sender, chat.message));
      }
    </script>
  </body>
</html>
